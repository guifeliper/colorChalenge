<div ng-class="{'gameBoard': true,
               'shake-top': $ctrl.loseTheGame
               }">

    <div class="grid-container">
        <div
            ng-repeat="grid in $ctrl.gridBox" 
            ng-class="{'heartbeat': $ctrl.heartbeatId == $index,
                        'grid-cell': true}"
            ng-click="$ctrl.hasClicked($index)">
        </div>
    </div>

</div>

<div class="new-game-button next-phase" ng-click="$ctrl.newGame()">new game</div>
